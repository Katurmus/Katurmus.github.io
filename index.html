    <script>
            function search() {
              // Declare variables
              var input, filter, table, tr, td, i, txtValue;
              input = document.getElementById("myInput");
              filter = input.value.toUpperCase();
              table = document.getElementById("champions");
              tr = table.getElementsByTagName("tr");

              // Loop through all table rows, and hide those who don't match the search query
              for (i = 0; i < tr.length; i++) {
                td = td = tr[i].getElementsByTagName("td")[0].getElementsByTagName("img")[0].getAttribute("alt");
                if (td) {
                  //alert(td);
                  txtValue = td;
                  if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                  } else {
                    tr[i].style.display = "none";
                  }
                }
              }
            }
            function allowDrop(ev) {
              ev.preventDefault();
            }
            
            function drag(ev) {
              ev.dataTransfer.setData("text", ev.target.id);
            }
            function drag2(ev){
              document.getElementById(ev.target.id).style.display='none';
              
            }
            function drop2(){
              //var nodeCopy = document.getElementById(ev);
              //nodeCopy.ondragstart = drag2(ev);
              alert("drop");
            }

            var x = 1000;
            function drop(ev) {
              x = x+1;
              ev.preventDefault();
              var data = ev.dataTransfer.getData("text");
              var nodeCopy = document.getElementById(data).cloneNode(true);
              nodeCopy.id = "potato"+x;
              nodeCopy.ondragstart = drag2;
              ev.target.appendChild(nodeCopy);
            }

    </script>
